<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dynamic table</title>
</head>
<body>
    <table id="dynamic-table">
       <thead>
        <tr>
        <th>name</th>
        <th>email</th>
        <th>action</th>
    </tr>
       </thead> 
       <tbody>
        <tr>
            <td><input type="text" name="name[]"></td>
            <td><input type="email" name="email[]"></td>
            <td><button type="button" onclick="removeRow(this)">remove</button>
            </td>
        </tr>
       </tbody>
    </table>
    <button type="button" onclick="addRow()">AddRow</button>
    <script>
        function addRow(){
            var table = document.getElementById("dynamic-table").getElementsByTagName('tbody')[0];
            var newRow=table.insertRow(table.rows.length);
        var cell1=newRow.insertCell(0);
        var cell2=newRow.insertCell(1);
        var cell3=newRow.insertCell(2);
        cell1.innerHTML='<input type ="text" name="name[]">';
        cell2.innerHTML='<input type ="email" name="email[]">';
        cell3.innerHTML='<button type ="button" onClick="removeRow(this)">remove</button>';
        }
        function removeRow(button)
        {
            var row=button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
